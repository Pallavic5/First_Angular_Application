<div>
  <!-- Here using interpolation data binding -->
  <!--Change in the userName reflected in the header tag-->
  <h1>Hello {{this.userName}} from Bridgelabz</h1>
  <!--Here using property data binding and click is used for event binding-->
  <img [src] = "imgUrl" (click)="onClick($event)"
    alt="The Bridgelabz logo: A Bridge to Employement through a Lab Works."
    />
</div>
<div>
  <!-- Bind the input Form Element using [(ngModel)] to userName -->

  <input (input) ="onInput($event)" [(ngModel)] = "userName"/>
  <span class="error-output">{{this.nameError}}</span>
</div>
<router-outlet></router-outlet>
